name: Deploy backend to Render (deploy hook)

on:
  push:
    branches: [main]
    paths:
      - WriterProject/backend/**
      - .github/workflows/backend-render-hook.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WriterProject/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: WriterProject/backend/package-lock.json

      - run: npm ci
      - run: npm test -- --run

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing secret RENDER_DEPLOY_HOOK_URL"
            exit 1
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL" > /dev/null

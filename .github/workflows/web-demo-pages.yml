name: Deploy web-demo to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - WriterProject/web-demo/**
      - .github/workflows/web-demo-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WriterProject/web-demo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: WriterProject/web-demo/package-lock.json

      - run: npm ci

      - run: npm run build
        env:
          VITE_BASE: /WriterAssistant/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: WriterProject/web-demo/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

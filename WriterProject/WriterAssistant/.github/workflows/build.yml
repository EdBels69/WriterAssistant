name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for Release
        run: |
          xcodebuild -project WriterAssistant.xcodeproj \
            -scheme WriterAssistant \
            -configuration Release \
            -destination 'platform=macOS' \
            -archivePath build/WriterAssistant.xcarchive \
            archive

      - name: Export App
        run: |
          xcodebuild -exportArchive \
            -archivePath build/WriterAssistant.xcarchive \
            -exportPath build/WriterAssistant \
            -exportOptionsPlist .github/exportOptions.plist

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/WriterAssistant/WriterAssistant.app.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}